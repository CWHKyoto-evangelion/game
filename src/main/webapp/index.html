<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>echotch</title>
		<link href="css/pure-release-0.6.0/pure.css" rel="stylesheet" type="text/css" media="all" />
		<script src="js/jquery-2.2.0.js"></script>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
$(function() {
	new Vue({
		el: '#app',
		data: {
			point: 10
		},
		methods: {
			add: function() {
				var self = this;
				$.post("point",
				 	{point:10}
				).done(function(data) {
					self.point = data
				})
			}
		}
	})
});
		</script>
	</head>
	<body>
		<div id="app">
			{{point}}
			<button @click="add">add</button>
		</div>
	</body>
</html>
